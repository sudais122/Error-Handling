<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function divide() {
            let number = prompt("Enter First Number.");
            let number_2 = prompt("Enter Second Number.");
            try {
                if (number_2 == 0) {
                    throw {
                        error: "Divide by Zero is an Error",
                        message: "Can not Divide by Zero!"
                    };
                } else {`
                    alert("Result: " + (number / number_2))
                }
            }

            catch (e) {
                document.write(e.error + "<br/>");
                document.write(e.message + "<br/>");
            }
        }
        divide();
    </script>
</body>

</html>
