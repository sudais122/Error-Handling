<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        try{
            document.write(saysudais());
            document.write("This line will not execute");
        }
        catch (e){
             document.write("message =" + e.message + "<br/>");
             document.write("Description =" + e.description + "<br/>");
             document.write("Stack Trace =" + e.stack + "<br/>");
        }
        finally{
            document.write("This line will guaranteed execute")
        }
    </script>
